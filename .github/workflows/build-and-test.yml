name: Build and Test

on: [push, pull_request]
jobs: 
  build_and_test:
    name: Java Build and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup Java 8
        uses: actions/setup-java@v1
        with:
          java-version: '8'
          architecture: x64
      - name: Run Maven
        run: mvn clean install
